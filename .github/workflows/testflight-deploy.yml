name: Testflight Deploy
on:
  push:
    branches:
      - setting/#109
    tags:
      - 'v*'  # ÌÉúÍ∑∏: v1.0.0 ÌòïÏãù

jobs:
  deploy:
    name: Deploy Testflight
    runs-on: macos-15.2
    
    env:
      CI: true
      DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
      XCODE_VERSION: '16.2'
      SCHEME_NAME: ${{ secrets.SCHEME_NAME }}
      XCWORKSPACE_NAME: ${{ secrets.XCWORKSPACE_NAME }}
      APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      TEAM_ID: ${{ secrets.TEAM_ID }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      BUILD_NUMBER: ${{ github.run_number }}
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Î™®Îì† ÌûàÏä§ÌÜ†Î¶¨ÏôÄ ÌÉúÍ∑∏ Í∞ÄÏ†∏Ïò§Í∏∞

      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'
          
      - name: Force switch to Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Check actual Xcode version and fail if not 16.2
        run: |
          echo "üîç Checking Xcode version..."
          XCODE_VERSION=$(xcodebuild -version | grep Xcode | awk '{ print $2 }')
          echo "üêøÔ∏è Detected Xcode version: $XCODE_VERSION"
      
          if [[ "$XCODE_VERSION" != "16.2" ]]; then
            echo "‚ùå Error: Expected Xcode 16.2 but got $XCODE_VERSION"
            exit 1
          else
            echo "üòΩ Xcode 16.2 is correctly set."
          fi

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        working-directory: ./ACON-iOS
        run: bundle install
      
      - name: Set up Git credentials for match
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}
      
      - name: Deploy to TestFlight
        working-directory: ./ACON-iOS
        run: bundle exec fastlane beta
        env:
          ENVIRONMENT: ${{ startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '-prod') && 'production' || 'development' }}
